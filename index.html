<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>the leafy locator</title>
  </head>
  <body
    class="flex-col mx-auto w-[100vw] h-[auto] relative md:my-12 md:rounded-lg md:flex justify-center md:bg-right-top md:bg-no-repeat md:bg-cover md:bg-[url('./assets/images/element5-unsplash.jpg')] dark:bg-gray-600 dark:bg-cover dark:bg-no-repeat dark:bg-center md:dark:bg-[url('./assets/images/dm-jake-weirick-unsplash.jpg')]"
  >
    <section
      class="relative w-[95%] md:w-[85%] xl:w-[70%] h-[auto] mx-auto dark:shadow-black md:rounded-lg md:shadow-md md:bg-white md:bg-opacity-60 md:border dark:bg-gray-600 dark:bg-opacity-60"
    >
      <!-- Header Start -->
      <header
        class="pt-2 md:mt-4 md:flex md:px-[3rem] xl:px-[4.5rem] w-full dark:text-white"
      >
        <div class="flex justify-between">
          <h1
            class="flex items-center bg-transparent px-6 mt-4 md:mt-0 text-xl font-thin tracking-widest hover:translate-y-[-0.05rem]"
          >
            <a class="flex" href="./index.html"
              ><span>LEAFY</span
              ><span
                class="text-green-600 text-[1rem] tracking-widest font-extrabold"
              >
                / </span
              ><span>LOCATOR</span
              ><img class="translate-y-[-5px]" src="./assets/images/plant.png"
            /></a>
          </h1>
          <!-- Hamburger start -->
          <div class="hamburger mx-4 mt-3 md:hidden">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <!-- Hamburger end -->
        </div>
        <!-- Side Navbar start -->
        <navbar
          id="sideNavbar"
          class="dark:bg-gray-900 block md:hidden flex flex-col opacity-90 w-[50vw] h-full bg-white z-50 absolute right-0 translate-x-[30rem]"
        >
          <div
            class="flex flex-col justify-center md:flex-row btn items-center bg-transparent font-thin translate-y-[5rem]"
          >
            <button
              class="btn group flex items-center bg-transparent pt-6 px-2 text-sm font-thin tracking-tight"
              id="image-btn-side"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >DISCOVER<span class="text-[orange] font-bold">+</span
                >PLANTS</span
              >
            </button>
            <button
              class="btn group flex items-center bg-transparent pt-6 px-2 text-sm font-thin tracking-tight"
              id="location-btn-side"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >LOCATE<span class="text-[orange] font-bold">+</span
                >STORES</span
              >
            </button>
          </div>
          <!-- Side dark mode checkbox start -->
          <div
            class="absolute top-0 right-14 md:hidden m-2 inline-block w-10 mr-2 ml-6 mt-6 align-middle select-none transition duration-200 ease-in"
          >
            <span
              id="dark-mode-text"
              class="text-sm dark:text-white absolute bottom-0 right-12 whitespace-nowrap tracking-tight"
              >dark mode</span
            >
            <input
              type="checkbox"
              name="toggle"
              id="toggle"
              checked
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            />
            <label
              for="toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            ></label>
          </div>
          <!-- Side dark mode checkbox end -->
        </navbar>
        <!-- Side Navbar end -->
        <navbar
          class="hidden md:inline flex md:flex-row w-[100%] bg-transparent justify-between content-between"
        >
          <div
            class="flex flex-col md:px-4 md:flex-row btn gap-4 xl:gap-10 justify-end bg-transparent p-2 px-6 text-xl font-thin"
          >
            <button
              class="btn group flex items-center bg-transparent md:text-md font-normal md:tracking-tight"
              id="image-btn"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >DISCOVER<span class="text-[orange] font-bold">+</span
                >PLANTS</span
              >
            </button>
            <button
              class="btn group flex items-center bg-transparent md:text-md font-normal md:tracking-tight"
              id="location-btn"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >LOCATE<span class="text-[orange] font-bold">+</span
                >STORES</span
              >
            </button>
          </div>
        </navbar>
      </header>
      <!-- Header End -->
      <!-- Main start -->
      <main>
        <!-- Discover wrapper start -->
        <div
          class="main-container p-2 md:p-6 w-[100%] flex flex-col text-center"
        >
          <!-- Plant Search Bar start-->
          <form class="w-[100%] md:w-[90%] mx-auto text-center pb-6">
            <div
              class="dark:shadow-sm dark:shadow-black shadow-md rounded-lg relative"
            >
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none mx-auto ui-widget"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="search"
                id="tags"
                class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-200 focus:border-orange-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
              <button
                id="search-btn"
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-orange-300 hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-700 dark:hover:bg-green-800 dark:focus:ring-green-900"
              >
                Search
              </button>
            </div>
          </form>
          <!-- Plant Search Bar end-->
          <!-- Plant Information Container start -->
          <div
            class="dark:shadow-black dark:bg-gray-700 dark:bg-opacity-70 image-container w-[100%] h-[100%] flex flex-col items-center md:w-[90%] md:h-[70%] md:flex-row mx-auto bg-white rounded-lg shadow-md bg-opacity-70 border"
          >
            <div>
              <a
                target="_blank"
                class="sm:translate-y-[1rem] pointer-events-none"
                id="morePlantImgLink"
                href="https://www.google.com/images?q=plants"
                ><img
                  id="plantImage"
                  class="mt-6 shadow-inner w-[180px] h-[180px] sm:w-[230px] sm:h-[230px] box-border md:mx-12 mx-auto md:mt-6 opacity-90 rounded-lg hover:translate-y-[-0.05rem] hover:opacity-100"
                  src="./assets/images/image-placeholder.png"
                  alt="plant image"
                />
              </a>
            </div>
            <div
              class="w-[100%] md:w-[60%] my-4 px-2 sm:p-6 info-container leading-10"
            >
              <div class="flex items-center">
                <h2
                  class="dark:text-slate-400 text-left text-md md:text-xl xl:text-4xl font-extrabold sm:text-xl lowercase"
                  id="name"
                >
                  Plant Name
                </h2>
                <button
                  id="save-btn"
                  type="button"
                  class="pointer-events-none h-8 sm:h-10 px-2 mx-4 dark:bg-slate-800 dark:hover:bg-slate-900 bg-gray-300 hover:bg-gray-600 rounded-md text-white outline-none focus:ring-4 shadow-sm transform active:scale-y-75 transition-transform flex items-center"
                >
                  <svg
                    class="h-4 w-4 sm:h-6 sm:w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                    />
                  </svg>
                </button>
              </div>
              <p
                id="scientific"
                class="md:p-2 text-left text-sm text-green-700 lowercase"
              >
                Scientific Name
              </p>
              <p
                id="other"
                class="dark:text-slate-400 pt-2 text-left text-sm mb-2 lowercase"
              >
                (Other Name)
              </p>
              <div class="sm:flex sm:justify-between">
                <ul class="">
                  <li class="text-left">
                    <img
                      class="dark:invert w-7 inline pr-2"
                      src="./assets/images/watering.png"
                    /><span
                      class="dark:text-slate-400 text-sm sm:text-xl lowercase"
                      id="water"
                      >Watering:</span
                    >
                  </li>
                  <li class="text-left">
                    <img
                      class="dark:invert w-7 inline pr-2"
                      src="./assets/images/sun.png"
                    /><span
                      class="dark:text-slate-400 text-sm sm:text-xl lowercase"
                      id="sunlight"
                      >Sunlight:</span
                    >
                  </li>
                  <li class="text-left">
                    <img
                      class="dark:invert w-7 inline pr-2"
                      src="./assets/images/shade.png"
                    /><span
                      class="dark:text-slate-400 text-sm sm:text-xl lowercase"
                      id="shade"
                      >Shade:</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Plant Information Container end -->
          <!-- Saved Plants Container start -->
          <div
            class="dark:shadow-black dark:bg-gray-700 dark:bg-opacity-70 w-[100%] h-[40vh] md:w-[90%] flex flex-col mx-auto my-6 bg-white rounded-lg shadow-md bg-opacity-70 border"
          >
            <h3 class="dark:text-white title text-center text-xl font-thin p-4">
              saved plants
            </h3>
            <div
              id="saved-container"
              class="overflow-scroll h-[45vh] w-[auto] opacity-50 flex flex-wrap gap-4"
            ></div>
          </div>
          <!-- Saved Plants Container end -->
        </div>
        <!-- Discover wrapper end -->
        <!-- Locate wrapper start -->
        <section
          class="relative w-[100%] p-2 md:p-6 map-container mx-auto hidden"
        >
          <!-- Address Search Bar start -->
          <div
            class="relative w-[100%] md:w-[90%] pb-4 md:pb-6 mx-auto h-[auto]"
          >
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none mx-auto"
            >
              <svg
                class="w-5 h-5 translate-y-[-12px] text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <div
              type="search"
              id="autocomplete"
              class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-200 focus:border-orange-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-slate-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-md dark:shadow-sm dark:shadow-black"
              required
            ></div>
          </div>
          <!-- Address Search Bar end -->
          <!-- Map and Stores wrapper start -->
          <div
            class="w-[100%] md:w-[95%] flex flex-col gap-4 justify-center mx-auto"
          >
            <!-- Map start -->
            <div
              id="map"
              class="shadow-md dark:shadow-black w-[100%] md:w-[95%] h-[40vh] mx-auto border border-slate-200 rounded-xl"
            ></div>
            <!-- Map end -->
            <!-- Store container start -->
            <div
              class="my-2 dark:shadow-md dark:shadow-black dark:bg-gray-700 dark:bg-opacity-70 w-[100%] md:w-[95%] h-[30vh] md:w-[50%] md:h-[30vh] max-h-[30rem] mb-6 overflow-scroll mx-auto bg-white rounded-lg shadow-md bg-opacity-70 border"
              id="store-container"
            >
              <h2
                class="dark:text-white title text-center text-xl font-thin pt-2 md:p-4"
              >
                selected stores
              </h2>
              <ul class="dark:text-white" id="list-of-stores"></ul>
            </div>
            <!-- Store container end -->
          </div>
          <!-- Map and Stores wrapper end -->
        </section>
        <!-- Locate wrapper end -->
      </main>
      <!-- Main end-->
      <!-- Footer start-->
      <footer class="my-6 footer">
        <p class="dark:text-white">©2023 All Rights Reserved</p>
        <p class="dark:text-white">
          Made with
          <i
            class="em em-coffee"
            aria-role="presentation"
            aria-label="HOT BEVERAGE"
          ></i>
          &
          <i
            class="em em-heart"
            aria-role="presentation"
            aria-label="HEAVY BLACK HEART"
          ></i>
        </p>
        <p class="dark:text-white">by Team Leafy Locators</p>
      </footer>
      <!-- Dark mode checkbox start -->
      <div
        class="absolute hidden md:block md:bottom-3 md:right-2 m-2 inline-block w-10 mr-2 ml-6 mt-6 align-middle select-none transition duration-200 ease-in"
      >
        <span
          id="dark-mode-text"
          class="dark:text-white absolute bottom-0 right-12 whitespace-nowrap"
          >dark mode</span
        >
        <input
          type="checkbox"
          name="toggle2"
          id="toggle2"
          checked
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
        />
        <label
          for="toggle2"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
        ></label>
      </div>
      <!-- Dark mode checkbox end -->
      <!-- Footer End-->
    </section>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBE5R5thgl3XAPd89dJ9XVUZ9sVHBKGNHA&callback=initializeMap"
    ></script>
  </body>
</html>
