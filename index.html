<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #68d391;
      }
    </style>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>the leafy locator</title>
  </head>
  <body
    class="w-[100vw] h-[100vh] relative rounded-lg flex justify-center bg-bottom bg-no-repeat bg-cover bg-[url('./assets/images/element5-unsplash.jpg')]"
  >
    <section
      class="w-[75vw] h-[80vh] mt-16 bg-white rounded-lg shadow-md bg-opacity-60 border"
    >
      <!-- Header Start -->
      <header class="flex">
        <navbar
          class="w-[100%] rounded-lg p-2 flex justify-between content-between"
        >
          <h1
            class="flex items-center bg-transparent p-2 px-6 text-2xl font-thin tracking-widest pb-2 hover:translate-y-[-0.05rem]"
          >
            <a class="flex" href="./index.html"
              ><span>LEAFY</span
              ><span
                class="text-green-600 text-[1rem] tracking-widest font-extrabold"
              >
                / </span
              ><span>LOCATOR</span
              ><img class="translate-y-[-5px]" src="./assets/images/plant.png"
            /></a>
          </h1>
          <div
            class="btn flex items-center bg-transparent p-2 px-6 text-xl font-thin"
          >
            <button
              class="btn group flex items-center bg-transparent p-2 px-6 text-xl font-thin tracking-widest"
              id="image-btn"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >DISCOVER<span class="text-[orange] font-bold">+</span
                >PLANTS</span
              >
            </button>
            <button
              class="btn group flex items-center bg-transparent p-2 px-6 text-xl font-thin tracking-widest"
              id="location-btn"
            >
              <span
                class="relative pb-1 after:transition-transform after:duration-500 after:ease-out after:absolute after:bottom-0 after:left-0 after:block after:h-[2px] after:w-full after:origin-bottom-right after:scale-x-0 after:bg-green-600 after:content-[''] after:group-hover:origin-bottom-left after:group-hover:scale-x-100"
                >LOCATE<span class="text-[orange] font-bold">+</span
                >STORES</span
              >
            </button>
          </div>
        </navbar>
      </header>
      <!-- Header End -->
      <!-- Main Start -->
      <main>
        <div class="main-container p-6 w-[100%] flex-col text-center">
          <form class="w-[75%] mx-auto text-center pb-6">
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none mx-auto ui-widget"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <input
                type="search"
                id="tags"
                class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-200 focus:border-orange-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search for a plant.."
                required
              />
              <button
                id="search-btn"
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-orange-300 hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </form>
          <div
            class="image-container w-[75%] h-[70%] flex mx-auto bg-white rounded-lg shadow-md bg-opacity-70 border"
          >
            <a
              target="_blank"
              class="translate-y-[1rem] pointer-events-none"
              id="morePlantImgLink"
              href="https://www.google.com/images?q=plants"
              ><img
                id="plantImage"
                class="shadow-inner w-[230px] h-[230px] box-border mx-12 mt-6 opacity-90 rounded-lg hover:translate-y-[-0.05rem] hover:opacity-100"
                src="./assets/images/image-placeholder.png"
                alt="plant image"
              />
            </a>
            <div class="w-[50%] py-6 info-container leading-10">
              <div class="flex">
                <h2
                  class="text-left text-4xl text-extrabold lowercase whitespace-nowrap"
                  id="name"
                >
                  Plant Name
                </h2>
                <button
                  id="save-btn"
                  type="button"
                  class="h-10 px-2 mx-4 bg-gray-300 hover:bg-gray-600 rounded-md text-white outline-none focus:ring-4 shadow-sm transform active:scale-y-75 transition-transform flex items-center"
                >
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                    />
                  </svg>
                </button>
              </div>
              <p id="scientific" class="text-left text-green-700 lowercase">
                Scientific Name
              </p>
              <p id="other" class="text-left mb-2 lowercase">(Other Name)</p>
              <div class="flex justify-between">
                <ul class="">
                  <li class="text-left">
                    <img
                      class="w-7 inline pr-2"
                      src="./assets/images/watering.png"
                    /><span class="text-xl lowercase" id="water"
                      >Watering:</span
                    >
                  </li>
                  <li class="text-left">
                    <img
                      class="w-7 inline pr-2"
                      src="./assets/images/sun.png"
                    /><span class="text-xl lowercase" id="sunlight"
                      >Sunlight:</span
                    >
                  </li>
                  <li class="text-left">
                    <img
                      class="w-7 inline pr-2"
                      src="./assets/images/shade.png"
                    /><span class="text-xl lowercase" id="shade">Shade:</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="w-[75%] h-[18vh] flex-col mx-auto my-6 bg-white rounded-lg shadow-md bg-opacity-70 border"
          >
            <h3 class="title text-center text-xl font-thin p-4">
              saved plants
            </h3>
            <div
              id="saved-container"
              class="overflow-scroll w-[auto] h-[12vh] opacity-70 flex"
            ></div>
          </div>
        </div>
        <!-- Main wrapper end -->
        <!-- Map wrapper start -->
        <div class="relative w-[100%] py-6 map-container mx-auto hidden">
          <div class="relative w-[72.5%] pb-6 mx-auto h-[auto]">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none mx-auto"
            >
              <svg
                class="w-5 h-5 translate-y-[-12px] text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <div
              type="search"
              id="autocomplete"
              class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-200 focus:border-orange-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            ></div>
          </div>
          <div class="w-[72.5%] flex gap-4 justify-center mx-auto">
            <div
              id="map"
              class="w-[50%] h-[50vh] mx-auto border border-slate-200 rounded-xl"
            ></div>
            <div
              class="w-[50%] h-[auto] max-h-[30rem] overflow-scroll mx-auto bg-white rounded-lg shadow-md bg-opacity-70 border"
              id="store-container"
            >
              <h2 class="title text-center text-xl font-thin p-4">
                selected stores
              </h2>
              <ul id="list-of-stores"></ul>
            </div>
          </div>
        </div>
        <!-- Map wrapper end -->
      </main>
      <!-- Main end-->
      <!-- Footer start-->
      <footer class="footer fixed py-6 bottom-0 left-0">
        <p>Â©2023 All Rights Reserved</p>
        <p>
          Made with
          <i
            class="em em-coffee"
            aria-role="presentation"
            aria-label="HOT BEVERAGE"
          ></i>
          &
          <i
            class="em em-heart"
            aria-role="presentation"
            aria-label="HEAVY BLACK HEART"
          ></i>
        </p>
        <p>by Team Leafy Locators</p>
      </footer>
      <!-- Footer End-->
    </section>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBE5R5thgl3XAPd89dJ9XVUZ9sVHBKGNHA&callback=initializeMap"
    ></script>
  </body>
</html>
