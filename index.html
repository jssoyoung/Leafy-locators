<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Leafy Locator</title>
  </head>
  <body>
    <header>
      <navbar>
        <h1>Leafy Locator</h1>
        <div class="button">
          <button class="image-btn">Images</button>
          <button id="location-btn">Location</button>
        </div>
      </navbar>
    </header>
    <main>
      <div class="image-container row">
        <input type="search" id="Search-bar" placeholder="Search bar" />

        <div class="image-container column">
          <img src="./assets/flower.jpg" alt="flower" />
        </div>
        <div class="info-container">Info</div>
      </div>

      <div class="location-container"></div>
      <div class="map-container"></div>
      <div class="shop-container">List of shops</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
