<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Leafy Locator</title>
  </head>
  <body
    class="w-[100vw] h-[100vh] rounded-lg flex justify-center items-center backdrop-blur-sm bg-cover bg-[url('./assets/images/v986-bg-10.jpg')]"
  >
    <div class="w-[75%] h-[75%] bg-white rounded-lg shadow-lg">
      <header class="flex">
        <navbar class="w-[100%] p-6 flex justify-between content-between">
          <div>
            <a href="./index.html"
              ><img class="w-[100px] h-[70px]" src="./assets/images/logo.png"
            /></a>
          </div>
          <div class="w-[auto] h-[50px] button text-black">
            <button
              class="image-btn h-12 w-48 overflow-hidden rounded-lg bg-white text-lg shadow hover:bg-[#E8DE2A]"
            >
              Images
            </button>
            <button
              class="h-12 w-48 overflow-hidden rounded-lg bg-white text-lg shadow hover:bg-[#E8DE2A]"
              id="location-btn"
            >
              Location
            </button>
          </div>
        </navbar>
      </header>
      <main>
        <div class="p-6 main-container">
          <input
            class="w-full mb-6 border-2 border-s-indigo-500 rounded-lg"
            type="search"
            id="Search-bar"
            placeholder="Search bar"
          />

          <div class="image-container flex column">
            <img
              class="w-[40%] h-[40%]"
              src="./assets/flower.jpg"
              alt="flower"
            />
            <div class="w-[50%] px-6 info-container">
              <h2 class="text-center text-lg">Information</h2>
              <ul>
                <li>Name:</li>
                <li>Other Names:</li>
                <li>Scientific Names:</li>
                <li>Watering:</li>
                <li>Sunlight:</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="map-container relative hidden">
          <h1>Search Your Plant Store</h1>
          <input
            class="w-[80%]"
            type="text"
            id="autocomplete"
            placeholder="Enter a Location"
          />
          <div id="map" style="width: 100%; height: 50vh"></div>
          <div class="shop-container" id="list-of-stores">List of shops</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE5R5thgl3XAPd89dJ9XVUZ9sVHBKGNHA&libraries=places&limit=5&callback=initAutocomplete"
    async
    defer
  ></script>
  </body>
</html>
